---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-network-policy
spec:
  podSelector:
    matchLabels:
      role: web1
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
