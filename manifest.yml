---
apiVersion: v1
kind: Pod
metadata:
  name: web1
  labels:
    role: web1
spec:
  containers:
    - name: web
      image: nginx
      ports:
        - name: web
          containerPort: 80
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    role: web1
  name: web1-service
spec:
  type: NodePort
  selector:
    role: web1
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
